<div class="card">
    <h3 class="card-header">Register Form</h3>

    <div class="card-body">
        <form [formGroup]="regisetrForm" (ngSubmit)="onSubmit()">
            <div class="row mb-2">
                <div class="form-group col-2">
                    <label for="">Title </label>
                    <select class="form-control" formControlName="title"
                        [ngClass]="{'is-invalid' : submitted && f['title'].errors   }">
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>
                </div>
                <div class="form-group col-5">
                    <label for="">First name</label>
                    <input type="text" class="form-control" formControlName="firstName"
                        [ngClass]="{'is-invalid' : submitted && f['firstName'].errors   }" />
                </div>

                <div class="form-group col-5">
                    <label for="">last name</label>
                    <input type="text" class="form-control" formControlName="lastName"
                        [ngClass]="{'is-invalid' : submitted && f['lastName'].errors}" />
                </div>
            </div>

            <div class="row forspace mb-2 ">
                <div class="form-group col-5">
                    <label for=""> date of birth</label>
                    <input type="date" class="form-control" formControlName="dob" id=""
                        [ngClass]="{'is-invalid' : submitted && f['dob'].errors   }">
                </div>
                <div class="form-group col-5">
                    <label for=""> Email </label>
                    <input type="email" class="form-control" formControlName="email" id=""
                        [ngClass]="{'is-invalid' : submitted && f['email'].errors   }">
                </div>
            </div>
            <div class="row forspace mb-2">
                <div class="form-group col-5">
                    <label for=""> Password</label>
                    <input type="password" class="form-control" formControlName="password" id=""
                        [ngClass]="{'is-invalid' : submitted && f['password'].errors   }">
                </div>
                <div class="form-group col-5">
                    <label for=""> Confim password </label>
                    <input type="text" class="form-control" formControlName="cmpPassword" id=""
                        [ngClass]="{'is-invalid' : submitted && f['cmpPassword'].errors }">
                    <div *ngIf="submitted && f['cmpPassword'].errors" class="invalid-feedback">
                        <div *ngIf="f['cmpPassword'].errors['required']">jaruri</div>
                        <div *ngIf=" f['cmpPassword'].errors['mustMatch']">same </div>
                    </div>
                </div>
            </div>

<div class="card">
    <h3 class="card-header">user list</h3>
    <div class="card-body">
        <div class="form-row">
            <div class="col form-group">
                <table class="table table-striped table-success">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>DoB</th>
                            <th>Email</th>
                            <th>Password</th>
                            
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of user">
                            <th>{{user.id}}</th>
                            <td>{{user.title}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.dob}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.password}}</td>

                            <td>
                                <i class="fa fa-edit" style="color: blue;" (click)="edit(user.id)"></i> &nbsp;
                                <i class="fa fa-trash-o" style="color: red;" (click)="delete(user.id)"> </i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
